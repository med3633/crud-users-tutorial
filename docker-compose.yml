  frontend:
    image: mohamedamineblibech/frontend_crud
    volumes:
      - web-root:/app/build
    depends_on:
      - backend
    networks:
      - crud_network

  webserver:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs

    depends_on:
      - frontend
      - backend
    networks:
      - crud_network
####
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - webserver
    command: certonly --webroot --webroot-path=/var/www/html --email blibechmedamine@gmail.com --agree-tos --no-eff-email --force-renewal -d testt3.ddns.net
    networks:
      - crud_network

volumes:
  certbot-etc:
  certbot-var:
  web-root:
  # digitalocean_media-volume:
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /home/ubuntu/crud-users-tutorials/dhparam/
      o: bind

networks:
  crud_network:
    driver: bridge

